name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 */1 * *'

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/your_table_name?limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"